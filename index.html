<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>

  <!-- SEO için: Arama motorlarının bu sayfayı indexlememesini sağla -->
  <meta name="robots" content="noindex, nofollow">

  <!-- HTML Meta Yönlendirme -->
  <meta http-equiv="refresh" content="0; URL='TunahansSite/Pages/HomePage.html'">

  <!-- JavaScript ile Ekstra Yönlendirme -->
  <script>
    // Tarayıcı uyumsuzluklarına karşı ek yönlendirme
    window.location.href = "TunahansSite/Pages/HomePage.html";
  </script>
</head>
<body>
  <p>If you are not redirected automatically, <a href="/TunahansSite/Pages/HomePage.html">click here</a>.</p>
</body>
</html>
