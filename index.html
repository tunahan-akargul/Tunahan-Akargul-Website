<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>

  <!-- SEO için: Arama motorlarına yönlendirildiğini bildir -->
  <meta name="robots" content="noindex, nofollow">

  <!-- Yönlendirme (refresh) -->
  <meta http-equiv="refresh" content="0; URL='https://tunahanakargul.online/TunahansSite/Pages/HomePage.html'">

  <!-- JavaScript ile Ekstra Yönlendirme -->
  <script>
    setTimeout(function() {
      window.location.href = "https://tunahanakargul.online/TunahansSite/Pages/HomePage.html";
    }, 0);
  </script>
</head>
<body>
  <p>If you are not redirected automatically, <a href="https://tunahanakargul.online/TunahansSite/Pages/HomePage.html">click here</a>.</p>
</body>
</html>
